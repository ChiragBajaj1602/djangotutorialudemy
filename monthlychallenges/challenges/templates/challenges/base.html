{% extends "base.html" %}
{% load static %}
{%block page_title%}
All Months
{%endblock%}
{% block css_files %}
<link rel='stylesheet' href="{% static "challenges/challenges.css" %}">
<link rel="stylesheet" href="{% static "challenges/includes/header.css" %}"
{% endblock %}
{%block content%}
    {%include "challenges/includes/partial.html"%}
    {% for month in months %}
        <h1><li> <a href="{% url "monthname" month %}">{{month|title}}</a></li></h1>
    {% endfor %}
{%endblock%}
